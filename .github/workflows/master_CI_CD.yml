name: master CI, CD workflow
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  master_CI_CD:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: list code
        run: ls -la

      - name: Setup -npm install
        run: npm ci

      - name: list node_modules
        run: ls node_modules

      - name: Test
        run: |
          npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
